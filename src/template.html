<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Game</title>
    <script src="wasm_exec.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: Barlow, sans-serif;
        }

        :root {
            --background: #F1A908;
            --background-light: #F4B72F;
        }

        .navigation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--background);
            font-family: Barlow,sans-serif;
            font-weight: 900;
            display: flex;
            flex-direction: column;
        }

        .navigation-overlay h1 {
            font-size: 64px;
            letter-spacing: 1px;
            text-align: center;
            margin-top: 80px;
        }

        .hex-button-container > button,
        .hex-button {
            box-sizing: border-box;
            --height: 60px;
            --hexagon-inset: calc(var(--height) / (2 * sqrt(3)));
            font-family: inherit;
            font-weight: 600;
            height: var(--height);
            width: 200px;
            align-self: center;
            cursor: pointer;
            border: none;
            background-color: black;
            color: var(--background);
            font-size: 28px;
            clip-path: polygon(
                    var(--hexagon-inset) 0,
                    calc(100% - var(--hexagon-inset)) 0,
                    100% 50%,
                    calc(100% - var(--hexagon-inset)) 100%,
                    var(--hexagon-inset) 100%,
                    0 50%,
                    var(--hexagon-inset) 0
            );
        }

        .hex-button-container > button:hover,
        .hex-button:hover {
            background-color: #202020;
        }

        .navigation-overlay h1 {
            --height: 100px;
            --hex-width: calc(2 / sqrt(3) * var(--height));
            --hex-inset: calc(var(--height) / (2 * sqrt(3)));
            --hex-gap: 5px;
            position: relative;
            z-index: 0;
        }

        .navigation-overlay .background-hexagon {
            position: absolute;
            z-index: -1;
            background-color: var(--background-light);
            width: var(--hex-width);
            height: var(--height);
            top: 50%;
            left: 40%;
            clip-path: polygon(
                0% 50%,
                var(--hex-inset) 0,
                calc(100% - var(--hex-inset)) 0,
                100% 50%,
                calc(100% - var(--hex-inset)) 100%,
                var(--hex-inset) 100%,
                0% 50%
            );
        }

        .navigation-overlay .background-hexagon:nth-of-type(2) {
            transform: translate(0, calc(var(--height) + var(--hex-gap)));
        }

        .navigation-overlay .background-hexagon:nth-of-type(3) {
            transform: translate(calc(var(--hex-width) * 3 / 4 + var(--hex-gap) * 2 / sqrt(3)), calc((var(--height) + var(--hex-gap)) / 2));
        }

        .navigation-button-back {
            position: absolute;
            top: 40px;
            right: 40px;
        }

        .navigation-overlay .hex-button-container {
            left: 50vw;
            transform: translate(-50%, 0);

        }

        .hex-button-container {
            width: 350px;
            display: flex;
            flex-wrap: wrap;
            position: absolute;
            top: 55vh;
        }

        .hex-button-container > button {
            --hexagon-gap: 6px;
            --x-axis-offset: calc(var(--hexagon-inset) - var(--hexagon-gap) * sqrt(3) / 2);
            margin-bottom: var(--hexagon-gap);
            width: 50%;
        }

        .hex-button-container button:nth-of-type(odd) {
            transform: translate(calc(var(--x-axis-offset) / 2), 0);
        }

        .hex-button-container button:nth-of-type(even) {
            transform: translate(calc(-1 * var(--x-axis-offset) / 2), calc(50% + var(--hexagon-gap) / 2));
        }

        .hud-move-indicator {
            --height: 48px;
            --width: 200px;
            position: absolute;
            display: block;
            background-color: black;
            color: #d0d0d0;
            height: var(--height);
            line-height: var(--height);
            box-sizing: border-box;
            padding-left: 8px;
            width: var(--width);
            font-weight: 500;
            font-size: 20px;
            clip-path: polygon(0 0, calc(var(--width) - var(--height) / (2 * sqrt(3))) 0, 100% 50%, calc(var(--width) - var(--height) / (2 * sqrt(3))) 100%, 0 100%);
        }

        .hud-bubble-text {
            position: absolute;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 0.9em;
        }

        .online-overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--background);
            z-index: 1;
        }

        .online-overlay-container .hex-button-container {
            position: absolute;
            top: 20vh;
            right: 10vw;
            width: 450px;
        }

        .online-overlay-container main {
            display: flex;
            flex-direction: column;
            width: 600px;
            position: absolute;
            top: 20vh;
            left: 50vw;
            transform: translate(-50%, 0);
            text-align: center;
        }

        .online-overlay-container main.create button {
            margin-top: 20px;
        }

        .online-overlay-container main div {
            font-size: 40px;
            font-weight: 800;
            letter-spacing: .1rem;
        }

        .online-overlay-container main p {
            font-weight: 400;
            font-size: 28px;
            margin-bottom: 14px;
        }

        .online-overlay-container main.join input {
            border: none;
            border-bottom: 2px solid black;
            background-color: transparent;
            font-family: inherit;
            font-size: 44px;
            font-weight: 800;
            letter-spacing: 0.1rem;
            text-align: center;
            width: 320px;
            margin: 0 auto;
        }

        .online-overlay-container main.join input:focus {
            outline: none;
        }

        .online-overlay-container main.join input::placeholder {
            color: #D48F21;
        }

        .online-overlay-container main.join .hex-button-container {
            position: relative;
            top: auto;
            left: auto;
            right: auto;
            bottom: auto;
            margin: 45px auto;
        }
    </style>
</head>
<body>
</body>
</html>
